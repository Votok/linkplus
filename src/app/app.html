<mat-toolbar color="primary">
  <a mat-button routerLink="/" *ngIf="auth.isLoggedIn$ | async; else titleOnly">Link+</a>
  <ng-template #titleOnly>
    <span>Link+</span>
  </ng-template>
  <span class="spacer"></span>
  <button mat-button *ngIf="auth.isLoggedIn$ | async" (click)="onLogout()">Logout</button>
</mat-toolbar>

<!-- Global overlay with centered spinner for data mutations only -->
<div class="global-overlay" *ngIf="loading.visible()" aria-live="polite" role="status">
  <mat-progress-spinner mode="indeterminate" diameter="72" strokeWidth="5" color="accent" />
  <span class="visually-hidden">Loadingâ€¦</span>
  <!-- Blocking overlay: pointer-events are enabled via CSS -->
</div>

<div class="content">
  <router-outlet />
</div>
